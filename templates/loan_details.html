{% extends 'base.html' %}

{% block content %}
<h2>Loan Details - Loan ID: {{ loan[0] }}</h2>

<ul class="list-group">
    <li class="list-group-item">Loan Amount: ${{ loan[1] }}</li>
    <li class="list-group-item">Interest Rate: {{ loan[2] }}%</li>
    <li class="list-group-item">Start Date: {{ loan[3] }}</li>
    <li class="list-group-item">End Date: {{ loan[4] }}</li>
    <li class="list-group-item">Loan Status: {{ loan[5] }}</li>
</ul>

<h3>Make a Payment</h3>
<form method="POST">
    <div class="form-group">
        <label for="payment_amount">Payment Amount</label>
        <input type="number" class="form-control" id="payment_amount" name="payment_amount" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="payment_date">Payment Date</label>
        <input type="date" class="form-control" id="payment_date" name="payment_date" required>
    </div>
    <input type="hidden" name="loan_id" value="{{ loan[0] }}">
    <button type="submit" class="btn btn-primary">Submit Payment</button>
</form>
{% endblock %}
